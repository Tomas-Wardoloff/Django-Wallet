{% extends 'authentication/layout.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h1>Login</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
    <a href="{% url 'register' %}">Dont have an account</a>
{% endblock %}
