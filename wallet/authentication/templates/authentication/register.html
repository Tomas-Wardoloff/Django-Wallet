{% extends 'authentication/layout.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
    <h1>Register</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sing Up</button>
    </form>
    <a href="{% url 'login' %}">Already have an account?</a>
{% endblock %}
